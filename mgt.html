<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .visa-card {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .visa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .visa-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .chip {
            width: 50px;
            height: 35px;
            background: #d4af37;
            border-radius: 5px;
        }

        .card-number {
            font-size: 22px;
            letter-spacing: 4px;
            margin: 20px 0;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 14px;
        }

        .cardholder-name {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="visa-card">
        <div class="visa-header">
            <div class="chip"></div>
            <div class="visa-logo">VISA</div>
        </div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-info">
            <div class="cardholder-name">MASENGESHO GILBERT</div>
            <div class="expiry-date">12/29</div>
        </div>
    </div>
</body>
</html>
